<button mat-raised-button (click)="navigateToExercicioCreate()" color="primary">
    Novo Exercício
  </button>

<div class="container-table mat-elevation-z4">
    <div class="loading-shade" *ngIf="isLoadingResults">
        <mat-spinner></mat-spinner>
    </div>

    <table mat-table>
        <ng-container matColumnDef="idExec">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let row">{{ row.idExec }}</td>
        </ng-container>

        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef>Tipo de Exercício</th>
            <td mat-cell *matCellDef="let row">{{ row.tipo }}</td>
        </ng-container>

        <ng-container matColumnDef="tempoExec">
            <th mat-header-cell *matHeaderCellDef>Tempo do Exercício</th>
            <td mat-cell *matCellDef="let row">{{ row.tempoExec }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/exercicio/{{ row.id }}/edit" class="edit">
                    <i class="material-icons">edit</i>
                </a>
                <a href="javascript:void(0)" (click)="openDeleteDialog(row)" class="delete">
                    <i class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
